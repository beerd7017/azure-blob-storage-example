plugins {
    id 'java'
}

group 'com.stepp.dennis'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.microsoft.azure', name: 'azure-storage', version: '6.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
